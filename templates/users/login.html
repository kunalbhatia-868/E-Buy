{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Buy</title>
    <link rel="stylesheet" href={% static 'css/users/login.css' %}>
</head>
<body>
    <div id="main" class="main-container">
        <div class="box">
            <h1>Login</h1>
            <form method="post">
                {%csrf_token %}
                <div class="input-box">
                    <label>Email</label>
                    <input id="user-email" type="email" name="email" required>
                </div>
                <div class="input-box">
                    <label>Password</label>
                    <input id="user-pass" type="password" name="password" required>
                </div>
                <br>
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
                <button class="submit" type="submit">submit</button>
            </form>
            <p><a href="#">Forgot your password?</a></p><br>
            <p>Don't have an account? <a href={% url 'signup' %}><u>Sign Up</u></a></p>
        </div>
    </div>
    
    <div id="logged-in">
    </div>
</body>
</html>
