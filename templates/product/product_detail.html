{% extends "base.html" %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href={% static 'css/product/product_detail.css' %}>
{% endblock %}

{% block content %}
    <main class="product-detail">
        <section class="product-info">
            <h3 class="product-title">
                {{product.title}}
            </h3>
            <img class="product-image" src={% static 'images/sample_product.jpg' %} alt="" />
            <p class="product-status"><i class="fa fa-circle"></i> {{product.get_status_display}}</p>
            <p class="product-desc">{{product.description}}</p>
            
            <p>${{product.price}}</p>
            <button  class="btn btn-primary">
                <a href={% url "add_to_cart" product.id %}>
                    Add To Cart
                </a>
            </button>
        </section>
    </main>

{% endblock %}
