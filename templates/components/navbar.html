{% load static%}
<link rel="stylesheet" href={% static 'css/navbar.css' %}>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href={% url 'home'%}>E-Buy</a>
        <div id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        {% if user.is_authenticated %}
                            <span class="user-name">                                                  
                                {{user.username}}                        
                            </span>
                        {% endif %}
                       <i class="fa fa-bars" aria-hidden="true"></i>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        {% if user.is_authenticated %}
                            <li><a class="dropdown-item" href={% url 'cart'%}>Cart</a></li>
                            <li><a class="dropdown-item" href={% url 'wishlist'%}>Wishlist</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href={%url 'logout'%}>Logout</a></li>
                        {% else %}
                            <li><a class="dropdown-item" href={%url 'login'%}>Login</a></li>
                            <li><a class="dropdown-item" href={%url 'signup'%}>Signup</a></li>
                        {% endif %}
                    </ul>
                </li>
                
            </ul>
        </div>
    </div>
</nav>
